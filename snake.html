<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake.css" >
    
    <title>Snake Game</title>
</head>
<style>
    body{
       background-color: blanchedalmond;
    }
</style>
<body>
   
        <b><div id="Score" style="text-align: center; font-size: 250%; margin-top: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">Score 0</div></b>
    <canvas id="SnakeBoard" width="500" height="500"></canvas></div>
    <style>
        #SnakeBoard {
            position: absolute;
            top: 50%;
            left: 50%;
           border: 0.5px solid;
            transform: translate(-50%, -50%);
            
        }
       
    </style>
</body>
<script>
    

var mySound;
var myMusic;

    const board_border = "black";
    const board_background = "black";
    const snake_color = "white";
    // const snake_border = "lightblue";

    let snake = [{x: 200, y: 200},
      {x: 190, y: 200},
      {x: 180, y: 200},
      {x: 170, y: 200},
      {x: 160, y: 200}]
    

      let score = 0;
     
    let changingDirection = false; // true if direction changed

      let dx = 10;//horizontal velocity
      let dy = 0; // vertical velocity

    let food_x; 
    let food_y;
    
    let i=0;

    const snakeboard = document.getElementById("SnakeBoard"); // get the canvas element
    const ctx = snakeboard.getContext("2d"); // saving 2D drawing context

    main();
    
    gen_food();
    

    document.addEventListener("keydown", change_Direction);


    function main(){ 
        
        if(HasGameEnded()){ 
            GameOver();
            return;}
        changingDirection = false;
        setTimeout(function onTick(){
           
        clearCanvas();
        drawFood();
        if(i==7){
            drawSpecialFood();
        }
        
        move_snake();

        drawSnake();
        main();
        },100);
        // clearCanvas();
        // drawSnake()
    
    }
    
    function GameOver(){
        
        ctx.font = "50px Times-New-Roman";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", snakeboard.width/2, snakeboard.height/2);
        
    }
    function clearCanvas(){
        ctx.fillStyle = board_background;
        ctx.strokestyle = board_border;
        ctx.fillRect(0,0, snakeboard.width, snakeboard.height);
        ctx.strokeRect(0,0,snakeboard.width, snakeboard.height);
    }

    function drawSnake(){
        snake.forEach(drawSnakePart);
    }

    function drawFood(){
        ctx.fillStyle = "green";
        // ctx.strokestyle = "black";
        ctx.fillRect(food_x, food_y, 10, 10);
        // ctx.strokeRect(food_x,food_y, 10 ,10);
    }
    function drawSpecialFood(){
        ctx.fillStyle = "Red";
        // ctx.strokestyle = "black";
        ctx.fillRect(food_x, food_y, 10, 10);
        // ctx.strokeRect(food_x,food_y, 10 ,10);
    }

    function drawSnakePart(snakePart){
        ctx.fillStyle = snake_color;
        // ctx.strokestyle = snake_border;
        ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        // ctx.strokeRect(snakePart.x, snakePart.y, 10,10);
        
        
    }

    function HasGameEnded(){
        for(let i=4 ; i<snake.length; i++){
            if(snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
        }
        const hitLeftwall = snake[0].x < 0;
        const hitrightwall = snake[0].x > snakeboard.width - 10;
        const hittopwall =  snake[0].y < 0;
        const hitbottomwall = snake[0].y > snakeboard.height - 10;

        return hitLeftwall || hitrightwall || hittopwall || hitbottomwall ;
    }

    function random_food(min,max){
        return Math.round((Math.random()* (max - min) + min)/10)*10;
    }

   

    function gen_food(){
        food_x = random_food(0, snakeboard.width -10);
        food_y = random_food(0, snakeboard.height -10);
        snake.forEach(function has_snake_eaten_food(part){
            const has_eaten = part.x == food_x && part.y == food_y;
            if(has_eaten) gen_food();
        });
    }
    

    

    function change_Direction(event){
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      if(changingDirection) return ;

      changingDirection = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;

      if(keyPressed === LEFT_KEY && !goingRight){
        dx = -10;
        dy = 0;
      }
      if(keyPressed === RIGHT_KEY && !goingLeft){
          dx = 10;
          dy = 0;
      }
      if(keyPressed === UP_KEY && !goingDown){
          dx = 0;
          dy = -10;
      }
      if(keyPressed === DOWN_KEY && !goingUp){
          dx = 0;
          dy = 10;
      }
    }

    function move_snake(){
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        const has_eaten_food = (snake[0].x === food_x) && (snake[0].y === food_y); 
        
       console.log(has_eaten_food);
        if(has_eaten_food){
            if(i==7){
                score+=20;
                
                i=0;
            }else{
                i++;
            }
            
            score += 10;
           
            document.getElementById('Score').innerHTML = "Score " + score;
            gen_food();
        }else{
        snake.pop();
        }
    }
    

</script>

</html>
